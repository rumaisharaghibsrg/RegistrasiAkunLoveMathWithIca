<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrasi Akun ‚Äî Love Math With Ica</title>

  <style>
    body { background:#4fc3f7; font-family: Arial, Helvetica, sans-serif; margin:16px; }
    .header-table img { width:100px; }
    table.form-table { width:100%; background:#fff8f1; border-radius:10px; border-collapse:separate; border-spacing:0; padding:8px; }
    .form-table td { padding:10px; vertical-align:middle; }
    .form-table h2 { margin:0; }
    .input-group{ position:relative; display:flex; align-items:center; }
    .input-group input { width:100%; padding:8px 40px 8px 8px; box-sizing:border-box; border-radius:6px; border:1px solid #ddd; }
    .toggle-btn{
      position:absolute;
      right:8px;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      border:none;
      cursor:pointer;
      font-size:18px;
      line-height:1;
      padding:4px;
    }
    .submit-btn{ background-color:#fff8f1; border:1px solid #4fc3f7; padding:8px 20px; border-radius:8px; cursor:pointer; display:block; margin:15px auto; }
    footer{ text-align:center; background:#fff8f1; padding:10px; margin-top:20px; font-size:14px; color:#333; border-radius:8px; }
  </style>
</head>
<body>

  <!-- Header -->
  <table class="header-table" bgcolor="#b3e5fc" width="100%" border="0" cellspacing="0" cellpadding="10">
    <tr>
      <td width="20%" align="center"><img src="logolovemathwithica.png" alt="logo"></td>
      <td width="60%" align="center"><h1 style="margin:0; font-size:28px; color:#104158">Registrasi Akun Love Math With Ica</h1></td>
      <td width="20%" align="center"><img src="logolovemathwithica.png" alt="logo"></td>
    </tr>
  </table>

  <marquee behavior="scroll" direction="left" scrollamount="8" bgcolor="#fff8f1" style="padding:6px; margin-top:8px;">
    Selamat Datang di Form Registrasi Akun Belajar Love Math With Ica! Bersama Taklukkan Matematika!
  </marquee>

  <form id="regForm" autocomplete="off">
    <br>
    <table class="form-table" cellpadding="8" cellspacing="0" border="0">
      <tr>
        <td colspan="2" align="center"><h2>Akun Belajar</h2></td>
      </tr>

      <tr>
        <td width="25%"><label for="username"><b>Username</b></label></td>
        <td width="75%">
          <input type="text" id="username" name="username" placeholder="Masukkan username" style="width:95%;">
        </td>
      </tr>

      <tr>
        <td width="25%"><label for="password"><b>Password</b></label></td>
        <td width="75%">
          <div class="input-group" style="width:95%;">
            <input type="password" id="password" name="password" placeholder="Masukkan password" />
            <button type="button" class="toggle-btn toggle-password" data-target="password" aria-label="Tampilkan password">üëÅÔ∏è</button>
          </div>
        </td>
      </tr>

      <tr>
        <td width="25%"><label for="confirm"><b>Konfirmasi Password</b></label></td>
        <td width="75%">
          <div class="input-group" style="width:95%;">
            <input type="password" id="confirm" name="confirm" placeholder="Ulangi password" />
            <button type="button" class="toggle-btn toggle-password" data-target="confirm" aria-label="Tampilkan konfirmasi password">üëÅÔ∏è</button>
          </div>
        </td>
      </tr>
    </table>

    <br>
    <table class="form-table" cellpadding="8" cellspacing="0" border="0">
      <tr><td colspan="2" align="center"><h2>Data Diri</h2></td></tr>
      <tr>
        <td width="25%"><label for="name"><b>Nama</b></label></td>
        <td width="75%"><input type="text" id="name" name="name" placeholder="Masukkan Nama" style="width:95%;"></td>
      </tr>
      <!-- Tambahkan form data diri lainnya di sini -->
    </table>

    <input type="submit" value="Daftar" class="submit-btn">
  </form>

  <footer>¬© Rumaisha Raghib Syahidah Siregar_251402034_2025 Love Math With Ica</footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.toggle-password').forEach(function(btn){
        btn.addEventListener('click', function(){
          var targetId = btn.getAttribute('data-target');
          var input = document.getElementById(targetId);
          if(input.type === 'password') {
            input.type = 'text';
            btn.textContent = 'üôà';
            btn.setAttribute('aria-label','Sembunyikan password');
          } else {
            input.type = 'password';
            btn.textContent = 'üëÅÔ∏è';
            btn.setAttribute('aria-label','Tampilkan password');
          }
        });
      });

      document.getElementById('regForm').addEventListener('submit', function(e){
        e.preventDefault();
        alert('Form submit dicegah sementara (debug). Coba fungsi mata dulu.');
      });
    });
  </script>
</body>
</html>
